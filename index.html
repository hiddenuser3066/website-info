<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            background-color: rgb(14, 14, 30);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Default text color */
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px; /* Fixed width for the form */
        }

        .form-group {
            margin: 12px 0;
            width: 100%; /* Full width */
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 5px;
            border: #acacac solid 2px;
            background-color: transparent;
            color: #eee;
        }

        button {
            padding: 6px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            color: black;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        p {
            text-align: center;
            margin-top: 12px;
        }

        a {
            color: #eee; /* Link color */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Login to Syphra Softworks</h1>
        <div class="form-group">
            <input type="email" placeholder="E-mail" id="email">
            <label class="form-label" for="email">E-mail</label>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" id="password">
            <label class="form-label" for="password">Password</label>
        </div>
        <button id="login-button">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("login-button").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Dummy check for demonstration
            if (email === "dumpismax@gmail.com" && password === "g3kqc7pr") {
                // Simulate login
                localStorage.setItem('loggedIn', 'true');
                window.location.href = "dashboard.html"; // Redirect to dashboard without .html
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>
</body>
</html>

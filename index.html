<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Syphra Softworks</title>
    <style>
        body {
            background-color: rgb(14, 14, 30);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: rgb(60, 60, 60);
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid rgb(60, 60, 60);
            background-color: rgb(24, 24, 40);
            color: white;
            outline: none;
        }

        input:focus {
            border-color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgb(60, 60, 60);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        button:hover {
            background-color: rgb(80, 80, 80);
        }

        .signup-link {
            color: #00ff00;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <h1>Syphra Softworks</h1>
        <div class="form-group">
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button id="login-button">Login</button>
        <a class="signup-link" href="signup.html">Don't have an account? Sign up here</a>
    </section>

    <script>
        document.getElementById('login-button').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = 'dashboard.html'; // Redirect to dashboard if login is successful
            } else {
                alert('Login failed: ' + result.message);
            }
        });
    </script>
</body>
</html>

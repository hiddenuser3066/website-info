<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30); /* Black background */
            height: 100vh; /* Full height */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .content {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            padding: 20px; /* Padding around the form */
        }

        .form-group {
            position: relative;
            margin: 12px 0;
            width: 300px; /* Adjust width as needed */
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 5px;
            border: #acacac solid 2px;
            background-color: transparent;
            color: #eee;
            transition: 0.15s all ease;
            width: 100%; /* Full width input */
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group input::placeholder {
            color: transparent; /* Hides placeholder */
        }

        .form-group .form-label {
            position: absolute;
            top: 9px;
            left: 10px;
            font-size: 18px;
            padding: 0 10px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) + .form-label {
            transform: translate(5px, -22px);
            background-color: rgb(14, 14, 30); /* Match background */
            font-size: 14px;
            color: #eee;
        }

        button {
            margin-top: 12px; /* Space between email input and button */
            padding: 6px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgb(60, 60, 60); /* Button color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #1abc9c; /* Darker shade on hover */
        }

        /* Remember Me styles */
        .remember-me {
            display: flex; /* Align checkbox and label */
            align-items: center; /* Center vertically */
            margin: 10px 0; /* Margin for spacing */
        }

        .remember-me input {
            margin-right: 8px; /* Space between checkbox and label */
        }

        @media (max-width: 768px) {
            .form-group {
                width: 90%; /* Full width input on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 style="color: white;">Welcome to Syphra Softworks</h1>
        <form id="login-form">
            <div class="form-group">
                <input type="email" placeholder="E-mail" id="email" required>
                <label class="form-label" for="email">E-mail</label>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" required>
                <label class="form-label" for="password">Password</label>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember" style="color: white;">Remember Me</label>
            </div>
            <button id="login-button" type="submit">Login</button>
        </form>
    </div>

    <script>
        // Load saved credentials if available
        window.onload = function() {
            const savedEmail = localStorage.getItem('email');
            const savedPassword = localStorage.getItem('password');
            if (savedEmail) document.getElementById('email').value = savedEmail;
            if (savedPassword) document.getElementById('password').value = savedPassword;
        };

        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const remember = document.getElementById("remember").checked;

            try {
                // Fetch the emails and passwords from GitHub
                const emailsResponse = await fetch('https://raw.githubusercontent.com/hiddenuser3066/website-info/main/emails.txt');
                const passwordsResponse = await fetch('https://raw.githubusercontent.com/hiddenuser3066/website-info/main/passwords.txt');

                // Convert responses to text
                const emailsText = await emailsResponse.text();
                const passwordsText = await passwordsResponse.text();

                // Convert text to arrays
                const emails = emailsText.split('\n').map(line => line.trim());
                const passwords = passwordsText.split('\n').map(line => line.trim());

                // Check if the email and password are in the respective lists
                if (emails.includes(email) && passwords.includes(password)) {
                    // Save credentials to localStorage if Remember Me is checked
                    if (remember) {
                        localStorage.setItem('email', email);
                        localStorage.setItem('password', password);
                    } else {
                        // Clear saved credentials if not checked
                        localStorage.removeItem('email');
                        localStorage.removeItem('password');
                    }

                    // Redirect to dashboard if credentials are correct
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            } catch (error) {
                console.error("Error fetching data: ", error);
                alert("There was an error checking your credentials. Please try again later.");
            }
        });
    </script>
</body>
</html>

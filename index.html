<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30); /* Updated background color */
            height: 100vh; /* Full height */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .content {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            background-color: rgb(60, 60, 60); /* Light background for the form */
            padding: 20px; /* Padding around the form */
            border-radius: 10px; /* Rounded corners */
        }

        .form-group {
            position: relative;
            margin: 12px 0;
            width: 300px; /* Adjust width as needed */
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 5px;
            border: #acacac solid 2px;
            background-color: transparent;
            color: #eee;
            transition: 0.15s all ease;
            width: 100%; /* Full width input */
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group input::placeholder {
            color: transparent; /* Hides placeholder */
        }

        .form-group .form-label {
            position: absolute;
            top: 9px;
            left: 10px;
            font-size: 18px;
            padding: 0 10px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) + .form-label {
            transform: translate(5px, -22px);
            background-color: rgb(14, 14, 30); /* Match background */
            font-size: 14px;
            color: #eee;
        }

        button {
            margin-top: 12px; /* Space between email input and button */
            padding: 6px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1abc9c; /* Change to your desired button color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #16a085; /* Darker shade on hover */
        }

        @media (max-width: 768px) {
            .form-group {
                width: 90%; /* Full width input on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 style="color: white;">Welcome to Syphra Softworks</h1>
        <form>
            <div class="form-group">
                <input type="email" placeholder="E-mail" id="email" required>
                <label class="form-label" for="email">E-mail</label>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" required>
                <label class="form-label" for="password">Password</label>
            </div>
            <button id="login-button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30); /* Background color */
        }

        .container {
            text-align: center; /* Center text */
        }

        h1 {
            color: white; /* Title color */
            margin-bottom: 20px; /* Space below the title */
        }

        .form-group {
            position: relative;
            margin: 12px 0;
            width: 300px; /* Set a width for the container */
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 5px;
            border: #acacac solid 2px;
            background-color: transparent;
            color: #eee;
            transition: 0.15s all ease;
            width: 100%; /* Full width input */
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group input::placeholder {
            color: transparent; /* Hides placeholder */
        }

        .form-group .form-label {
            position: absolute;
            top: 9px;
            left: 10px;
            font-size: 18px;
            padding: 0 10px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) + .form-label {
            transform: translate(5px, -22px);
            background-color: rgb(14, 14, 30);
            font-size: 14px;
            color: #eee;
        }

        button {
            margin-top: 12px; /* Space between email input and button */
            padding: 6px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgb(60, 60, 60); /* Button background */
            color: white; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">
            <input type="email" placeholder="E-mail" id="email">
            <label class="form-label" for="email">E-mail</label>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" id="password">
            <label class="form-label" for="password">Password</label>
        </div>
        <button id="login-button">Login</button>
        <p style="margin-top: 20px; color: white;">Don't have an account? <a href="signup.html" style="color: #1abc9c;">Sign Up</a></p>
    </div>
    <script>
        document.getElementById("login-button").addEventListener("click", function() {
            // Here you would typically check credentials
            if (document.getElementById("email").value === "dumpismax@gmail.com" && document.getElementById("password").value === "g3kqc7pr") {
                window.location.href = "dashboard.html"; // Redirect to dashboard if correct
            } else {
                alert("Invalid email or password"); // Alert if incorrect
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            background-color: black;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        .form-group {
            position: relative;
            margin: 12px 0;
            width: 300px; /* Adjust width as needed */
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 5px;
            border: #acacac solid 2px;
            background-color: transparent;
            color: #eee;
            transition: 0.15s all ease;
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group input::placeholder {
            color: transparent; /* Hides placeholder */
        }

        .form-group .form-label {
            position: absolute;
            top: 9px;
            left: 10px;
            font-size: 18px;
            padding: 0 10px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) + .form-label {
            transform: translate(5px, -22px);
            background-color: black;
            font-size: 14px;
            color: #eee;
        }

        button {
            margin-top: 12px; /* Space between email input and button */
            padding: 6px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <section>
        <div class="form-group">
            <input type="text" placeholder="E-mail" id="email">
            <label class="form-label" for="email">E-mail</label>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" id="password">
            <label class="form-label" for="password">Password</label>
        </div>
        <button id="login-button">Login</button>
    </section>

    <script>
        let emailList = [];
        let passwordList = [];

        // Function to fetch emails and passwords from GitHub
        async function fetchCredentials() {
            try {
                // Fetch emails and passwords from public GitHub repositories
                const emailResponse = await fetch('https://raw.githubusercontent.com/hiddenuser3066/website-info/main/emails.txt');
                const passwordResponse = await fetch('https://raw.githubusercontent.com/hiddenuser3066/website-info/main/passwords.txt');

                const emails = await emailResponse.text();
                const passwords = await passwordResponse.text();

                // Split into arrays
                emailList = emails.split('\n').map(line => line.trim()).filter(line => line);
                passwordList = passwords.split('\n').map(line => line.trim()).filter(line => line);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("An error occurred while fetching credentials.");
            }
        }

        // Fetch credentials when the page loads
        window.onload = fetchCredentials;

        // Handle login button click
        document.getElementById("login-button").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please fill out both fields.");
                return;
            }

            // Check if the email and password are valid
            if (emailList.includes(email) && passwordList.includes(password)) {
                // Redirect to the dashboard page
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>
</body>
</html>

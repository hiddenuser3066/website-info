<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Syphra Softworks</title>
    <style>
        body {
            background-color: rgb(14, 14, 30); /* Dark background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px; /* Limit max-width to make form narrower on large screens */
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin: 12px 0;
            width: 100%;
        }

        .form-group input {
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #acacac;
            background-color: transparent;
            color: #eee;
            width: 100%;
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group .form-label {
            position: absolute;
            top: 10px;
            left: 12px;
            font-size: 16px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) + .form-label {
            transform: translate(0, -24px);
            background-color: rgb(14, 14, 30);
            padding: 0 5px;
            font-size: 14px;
            color: #eee;
        }

        button {
            margin-top: 20px;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            color: black;
            cursor: pointer;
            width: 100%;
            max-width: 200px; /* Ensure button is not too wide */
        }

        button:hover {
            background-color: #ccc;
        }

        /* Centering the "Sign up" link */
        .signup-link {
            margin-top: 20px;
            text-align: center;
        }

        .signup-link a {
            color: #00ffcc;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <section>
        <h1>Syphra Softworks</h1>

        <div class="form-group">
            <input type="text" id="email" required placeholder=" ">
            <label class="form-label" for="email">E-mail</label>
        </div>

        <div class="form-group">
            <input type="password" id="password" required placeholder=" ">
            <label class="form-label" for="password">Password</label>
        </div>

        <button type="button" onclick="login()">Login</button>

        <!-- Link to sign up page -->
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </section>

    <script>
        // Example login function to redirect upon success
        function login() {
            // Perform the login check here (checking email, password)
            // Redirect to the dashboard if login is successful
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>

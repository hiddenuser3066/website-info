<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            background-color: rgb(14, 14, 30);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .form-group {
            margin: 5px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 9px;
            border: #acacac solid 3px;
            background-color: transparent;
            color: #eee;
        }

        button {
            padding: 5px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(36, 36, 77);
            color: black;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        p {
            text-align: center;
            margin-top: 12px;
        }

        a {
            color: #eee;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Syphra Softworks Login Page</h1>
        <div class="form-group">
            <input type="email" placeholder="E-mail" id="email">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" id="password">
        </div>
        <button id="login-button">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        async function fetchCredentials() {
            const emailResponse = await fetch('https://raw.githubusercontent.com/hiddenuser3066/website-info/main/emails.txt');
            const passwordResponse = await fetch('https://raw.githubusercontent.com/hiddenuser3066/website-info/main/passwords.txt');

            const emails = await emailResponse.text();
            const passwords = await passwordResponse.text();

            return {
                emails: emails.split('\n').map(email => email.trim()),
                passwords: passwords.split('\n').map(password => password.trim())
            };
        }

        document.getElementById("login-button").addEventListener("click", async function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { emails, passwords } = await fetchCredentials();

            if (emails.includes(email) && passwords.includes(password)) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = "dashboard.html"; 
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>
</body>
</html>

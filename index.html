<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Syphra Softworks</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            background-color: rgb(14, 14, 30); /* Dark background */
            color: white; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .form-group {
            position: relative;
            margin: 12px 0;
            width: 300px;
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 5px;
            border: #acacac solid 2px;
            background-color: transparent;
            color: #eee;
            transition: 0.15s all ease;
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .form-group .form-label {
            position: absolute;
            top: 9px;
            left: 10px;
            font-size: 18px;
            padding: 0 10px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) + .form-label {
            transform: translate(5px, -22px);
            background-color: rgb(14, 14, 30);
            font-size: 14px;
            color: #eee;
        }

        button {
            margin-top: 12px;
            padding: 6px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #ddd;
        }

        .signup-link {
            margin-top: 10px;
            text-align: center;
            color: #1abc9c;
            cursor: pointer;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <h1>Syphra Softworks</h1>
        <div class="form-group">
            <input type="email" placeholder="E-mail" id="email">
            <label class="form-label" for="email">E-mail</label>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" id="password">
            <label class="form-label" for="password">Password</label>
        </div>
        <button id="login-button">Login</button>
        <a href="signup.html" class="signup-link">Don't have an account? Sign up here</a>
    </section>

    <script>
        document.getElementById("login-button").addEventListener("click", function() {
            // Implement your login logic here and redirect to the dashboard if successful
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(14, 14, 30); /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white; /* Title color */
            margin-bottom: 20px; /* Space below the title */
        }

        .form-group {
            position: relative;
            margin: 12px 0;
            width: 300px; /* Set a width for the container */
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 5px;
            border: #acacac solid 2px;
            background-color: transparent;
            color: #eee;
            transition: 0.15s all ease;
            width: 100%; /* Full width input */
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group input::placeholder {
            color: transparent; /* Hides placeholder */
        }

        .form-group .form-label {
            position: absolute;
            top: 9px;
            left: 10px;
            font-size: 18px;
            padding: 0 10px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) + .form-label {
            transform: translate(5px, -22px);
            background-color: rgb(14, 14, 30);
            font-size: 14px;
            color: #eee;
        }

        button {
            margin-top: 12px; /* Space between email input and button */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgb(24, 24, 40);
            color: #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1abc9c; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="form-group">
        <input type="email" id="email" placeholder="E-mail" required>
        <label class="form-label" for="email">E-mail</label>
    </div>
    <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <label class="form-label" for="password">Password</label>
    </div>
    <button id="login-button">Login</button>
    <p style="color: white; margin-top: 20px;">Don't have an account? <a href="signup.html" style="color: #1abc9c;">Sign up</a></p>

    <script>
        document.getElementById("login-button").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check the hardcoded email and password
            if (email === "dumpismax@gmail.com" && password === "g3kqc7pr") {
                // Redirect to the dashboard if credentials are correct
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password!"); // Alert for invalid credentials
            }
        });
    </script>
</body>
</html>

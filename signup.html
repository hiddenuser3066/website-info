<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            background-color: rgb(14, 14, 30);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .form-group {
            margin: 5px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 9px;
            border: #acacac solid 3px;
            background-color: transparent;
            color: #eee;
        }

        button {
            padding: 5px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(36, 36, 77);
            color: black;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        p {
            text-align: center;
            margin-top: 12px;
        }

        a {
            color: #eee;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h1 style="color: white; text-align: center;">Sign Up for Syphra Softworks</h1>
        <div class="form-group">
            <input type="email" placeholder="E-mail" id="email">
            <label class="form-label" for="email">E-mail</label>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" id="password">
            <label class="form-label" for="password">Password</label>
        </div>
        <button id="signup-button">Sign Up</button>
        <p style="color: white; text-align: center;">Already have an account? <a href="index.html">Login</a></p>
    </div>

</body>
</html>

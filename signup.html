<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Syphra Softworks</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            background-color: rgb(14, 14, 30); /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* No margin */
            font-family: Arial, sans-serif; /* Font style */
        }
        .signup-container {
            text-align: center; /* Center align text */
        }
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full width */
            max-width: 300px; /* Max width */
            padding: 10px; /* Padding */
            margin: 10px 0; /* Spacing */
            border: 2px solid rgb(60, 60, 60); /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: transparent; /* Transparent background */
            color: #fff; /* Text color */
        }
        button {
            width: 100%; /* Full width */
            max-width: 300px; /* Max width */
            padding: 10px; /* Padding */
            margin: 10px 0; /* Spacing */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            background-color: rgb(24, 24, 40); /* Button color */
            color: rgb(60, 60, 60); /* Text color */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease; /* Transition effect */
        }
        button:hover {
            background-color: rgb(30, 30, 50); /* Darker on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Syphra Softworks</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Password">
        <button id="signup-button">Sign Up</button>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("signup-button").addEventListener("click", async function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch('http://your-node-server-url/signup', { // Replace with your actual Node server URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('Account created successfully!');
                window.location.href = 'index.html'; // Redirect to login
            } else {
                alert('Error creating account');
            }
        });
    </script>
</body>
</html>

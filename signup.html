<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Syphra Softworks</title>
    <style>
        body {
            background-color: rgb(14, 14, 30); /* Dark background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin: 12px 0;
            width: 300px;
        }

        .form-group input {
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #acacac;
            background-color: transparent;
            color: #eee;
            width: 100%;
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group .form-label {
            position: absolute;
            top: 10px;
            left: 12px;
            font-size: 16px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) + .form-label {
            transform: translate(0, -24px);
            background-color: rgb(14, 14, 30);
            padding: 0 5px;
            font-size: 14px;
            color: #eee;
        }

        button {
            margin-top: 20px;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #ddd;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            color: #1abc9c;
            text-decoration: none;
            display: inline-block;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <h1>Create an Account</h1>
        <div class="form-group">
            <input type="email" id="email" placeholder=" ">
            <label class="form-label" for="email">E-mail</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder=" ">
            <label class="form-label" for="password">Password</label>
        </div>
        <button id="signup-button">Sign Up</button>
        <a href="index.html" class="login-link">Already have an account? Log in here</a>
    </section>

    <script>
        document.getElementById("signup-button").addEventListener("click", function() {
            // Implement sign-up logic here, and redirect to login page or dashboard
            window.location.href = "index.html";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Syphra Softworks</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30); /* Black background */
        }

        h1 {
            color: white; /* Title color */
            margin-bottom: 20px;
        }

        input {
            width: 300px; /* Width of input fields */
            padding: 10px; /* Padding inside input fields */
            margin: 10px 0; /* Space between inputs */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        button {
            width: 320px; /* Width of button */
            padding: 10px; /* Padding inside button */
            background-color: rgb(24, 24, 40); /* Button background color */
            color: rgb(60, 60, 60); /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s ease; /* Transition for hover effect */
        }

        button:hover {
            background-color: #1abc9c; /* Button hover color */
        }

        a {
            color: #7FDBFF; /* Link color */
            margin-top: 15px; /* Space above link */
        }
    </style>
</head>
<body>
    <h1>Syphra Softworks</h1>
    <form action="http://your-node-server-url/signup" method="POST">
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <a href="index.html">Already have an account? Login here</a>
</body>
</html>

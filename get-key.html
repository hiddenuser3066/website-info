<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30);
            color: white;
        }

        /* Sidebar panel */
        .sidebar {
            width: 200px;
            background-color: rgb(14, 14, 30);
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(24, 24, 40);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main content */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        /* Settings section */
        .setting-group {
            margin-bottom: 20px;
        }

        /* Switch */
        .switch {
            display: flex;
            align-items: center;
        }

        .switch input {
            margin-right: 10px;
        }

        .switch input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: rgb(60, 60, 60);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .switch input[type="checkbox"]:checked {
            background-color: #1abc9c;
        }

        .switch input[type="checkbox"]::before {
            content: '';
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .switch input[type="checkbox"]:checked::before {
            left: 22px;
        }

        /* Buttons */
        .button-group button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: rgb(24, 24, 40);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Get Key</h2>
        <button onclick="location.href='dashboard.html'">Home</button>
        <button onclick="location.href='settings.html'">Settings</button>
        <button onclick="location.href='get-key.html'">Get Key</button>
        <button onclick="location.href='index.html'" style="background-color: red;">Logout</button>
    </div>
    <div class="content">
        <h1>Generate your key for Syphra Softworks</h1>
        <button>Start</button>
        <script>
    document.getElementById("start-button").addEventListener("click", function() {
        window.location.href = "generate-key.html"; // Redirect to generate-key.html
    });
</script>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30);
        }

        /* Left-side panel styles */
        .sidebar {
            width: 200px;
            background-color: rgb(14, 14, 30);
            color: white; /* Text color updated to white */
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: width 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            margin: 0 0 20px;
            color: white; /* Heading color updated to white */
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(24, 24, 40);
            color: white; /* Button text color updated to white */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgb(60, 60, 60);
            color: white; /* Content text color updated to white */
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                box-shadow: none;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Get Key</h2>
        <button onclick="location.href='dashboard.html'">Home</button>
        <button onclick="location.href='settings.html'">Settings</button>
        <button onclick="location.href='get-key.html'">Get Key</button>
        <button onclick="location.href='logout.html'" style="background-color: red;">Logout</button>
    </div>
    <div class="content">
        <h1>Generate your key for Syphra Softworks</h1>
        <button id="generate-key">Start</button>
    </div>
</body>
</html>

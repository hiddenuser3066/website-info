<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        /* Use the same CSS styles as dashboard.html */
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            text-align: center;
            margin: 0 0 20px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
            display: flex; /* Center the button */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: calc(100vh - 40px); /* Full height minus sidebar padding */
        }

        .start-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #16a085; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <button onclick="location.href='dashboard.html'">Home</button>
        <button onclick="location.href='settings.html'">Settings</button>
        <button onclick="location.href='get-key.html'">Get Key</button>
    </div>
    <div class="content">
        <div>
            <h1>Generate your key for Syphra Softworks</h1>
            <button class="start-button">Start</button>
        </div>
    </div>
</body>
</html>

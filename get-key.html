<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30);
        }

        /* Left-side panel styles */
        .sidebar {
            width: 200px;
            background-color: rgb(14, 14, 30);
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            text-align: center;
            margin: 0 0 20px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(24, 24, 40);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        /* Main content area styles */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgb(60, 60, 60);
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                box-shadow: none;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = "index"; // Redirect to login if not logged in
        }
    </script>

    <div class="sidebar">
        <h2>Get Key</h2>
        <button onclick="location.href='dashboard'">Home</button>
        <button onclick="location.href='settings'">Settings</button>
        <button onclick="getKey()">Generate Key</button>
        <button onclick="logout()" style="background-color: red;">Logout</button>
    </div>
    <div class="content">
        <h1>Generate Your Key</h1>
        <p>Click the button to generate a key.</p>
        <div id="key-container"></div>
    </div>

    <script>
        function getKey() {
            const generatedKey = "your-generated-key"; // Replace with your key generation logic
            const currentTime = new Date();
            const expirationTime = new Date(currentTime.getTime() + 24 * 60 * 60 * 1000); // 24 hours from now

            document.getElementById("key-container").innerHTML = `
                <p>Your Key: ${generatedKey}</p>
                <p>Expires At: ${expirationTime.toLocaleString()}</p>
            `;
        }

        function logout() {
            localStorage.removeItem('loggedIn'); // Clear login status
            window.location.href = "index"; // Redirect to login
        }
    </script>
</body>
</html>

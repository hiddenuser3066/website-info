<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30); /* Updated background color */
        }

        /* Left-side panel styles */
        .sidebar {
            width: 200px; /* Adjust the width as needed */
            background-color: rgb(14, 14, 30); /* Main background color */
            color: rgb(60, 60, 60); /* Text color */
            padding: 20px; /* Padding around the sidebar */
            height: 100vh; /* Full height */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
            transition: width 0.3s ease; /* Smooth transition for width */
        }

        .sidebar h2 {
            text-align: center; /* Center align the heading */
            margin: 0 0 20px; /* Bottom margin */
        }

        .sidebar button {
            width: 100%; /* Full width buttons */
            padding: 10px; /* Padding for buttons */
            margin: 10px 0; /* Spacing between buttons */
            background-color: rgb(24, 24, 40); /* Secondary button background */
            color: rgb(60, 60, 60); /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .sidebar button:hover {
            background-color: #1abc9c; /* Change color on hover */
        }

        /* Main content area styles */
        .content {
            flex-grow: 1; /* Take remaining space */
            padding: 20px; /* Padding around the content */
            background-color: rgb(60, 60, 60); /* Light background */
            color: white; /* Main text color */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack sidebar and content */
            }
            .sidebar {
                width: 100%; /* Full width on mobile */
                height: auto; /* Auto height */
                box-shadow: none; /* Remove shadow effect */
            }
            .content {
                padding: 10px; /* Less padding on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <button onclick="location.href='dashboard.html'">Home</button>
        <button onclick="location.href='settings.html'">Settings</button>
        <button onclick="location.href='get-key.html'">Get Key</button>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Here you can manage your settings, get keys, and more.</p>
    </div>
</body>
</html>

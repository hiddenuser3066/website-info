<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        /* Ensure full height for the page */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30);
        }

        body {
            display: flex;
            flex-direction: row; /* Default layout for PC (sidebar on the left) */
        }

        /* Sidebar (left panel) styles for desktop */
        .sidebar {
            width: 200px;
            background-color: rgb(14, 14, 30);
            color: rgb(60, 60, 60);
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: rgb(24, 24, 40);
            color: rgb(60, 60, 60);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        /* Main content area */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgb(60, 60, 60);
            color: white;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack sidebar on top for mobile */
            }

            .sidebar {
                width: 100%;
                height: auto; /* Auto height for mobile */
                box-shadow: none; /* Remove shadow effect */
            }

            .sidebar button {
                display: inline-block;
                width: auto;
                margin: 0 10px; /* Horizontal spacing for buttons */
                padding: 10px;
            }

            .sidebar h2 {
                font-size: 18px; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <button onclick="location.href='dashboard.html'">Home</button>
        <button onclick="location.href='settings.html'">Settings</button>
        <button onclick="location.href='get-key.html'">Get Key</button>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Here you can manage your settings, get keys, and more.</p>
    </div>
</body>
</html>

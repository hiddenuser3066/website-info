<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Left-side panel styles */
        .sidebar {
            width: 200px; /* Adjust the width as needed */
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            padding: 20px; /* Padding around the sidebar */
            height: 100vh; /* Full height */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        .sidebar h2 {
            text-align: center; /* Center align the heading */
            margin: 0 0 20px; /* Bottom margin */
        }

        .sidebar button {
            width: 100%; /* Full width buttons */
            padding: 10px; /* Padding for buttons */
            margin: 10px 0; /* Spacing between buttons */
            background-color: #34495e; /* Button background */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .sidebar button:hover {
            background-color: #1abc9c; /* Change color on hover */
        }

        /* Main content area styles */
        .content {
            flex-grow: 1; /* Take remaining space */
            padding: 20px; /* Padding around the content */
            background-color: #ecf0f1; /* Light background */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='settings.html'">Settings</button>
        <button onclick="location.href='get-key.html'">Get Key</button>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Here you can manage your settings, get keys, and more.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Internal Page</title>
</head>
<body>
    <h3>Enter Key and Interact with API</h3>
    <input type="text" id="key" placeholder="Enter Key">
    <button onclick="getPort()">Get Port</button>
    <br><br>
    <button onclick="inject()">Inject</button>
    <br><br>
    <textarea id="scriptText" placeholder="Enter script to execute"></textarea>
    <br>
    <button onclick="executeScript()">Execute Script</button>

    <script>
        async function getPort() {
            const key = document.getElementById("key").value;
            const response = await fetch(`https://getsyphra.uk/login?key=${key}`);
            const port = await response.text();
            alert(`Assigned Port: ${port}`);
        }

        async function inject() {
            const response = await fetch(`https://getsyphra.uk/inject`);
            const result = await response.text();
            alert(result);
        }

        async function executeScript() {
            const script = document.getElementById("scriptText").value;
            const response = await fetch(`https://getsyphra.uk/execute?script=${encodeURIComponent(script)}`);
            const result = await response.text();
            alert(result);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
</head>
<body>
  <h1>WebSocket Interaction</h1>
  <button onclick="inject()">Inject</button>
  <br><br>
  <textarea id="scriptInput" placeholder="Enter script"></textarea>
  <br><br>
  <button onclick="execute()">Execute</button>

  <script>
    const socket = new WebSocket('ws://getsyphra.uk:8080/internal');

    socket.onopen = () => {
      console.log("Connected to WebSocket server");
    };

    socket.onmessage = (event) => {
      alert(`Server: ${event.data}`);
    };

    function inject() {
      socket.send("inject");
    }

    function execute() {
      const script = document.getElementById("scriptInput").value;
      socket.send(`execute ${script}`);
    }
  </script>
</body>
</html>

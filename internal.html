<!DOCTYPE html>
<html>
<head><title>WebSocket Client</title></head>
<body>
  <button onclick="inject()">Inject</button>
  <textarea id="script"></textarea>
  <button onclick="execute()">Execute</button>

  <script>
    const socket = new WebSocket('ws://getsyphra.uk:8080/internal');
    socket.onmessage = (event) => alert(event.data);

    function inject() {
      socket.send("inject");
    }

    function execute() {
      const script = document.getElementById("script").value;
      socket.send("execute " + script);
    }
  </script>
</body>
</html>

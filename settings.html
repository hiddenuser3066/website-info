<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30);
        }

        .sidebar {
            width: 200px;
            background-color: rgb(14, 14, 30);
            color: rgb(60, 60, 60);
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            margin: 0 0 20px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(24, 24, 40);
            color: rgb(60, 60, 60);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        .logout-button {
            background-color: red;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgb(60, 60, 60);
            color: white;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Settings</h2>
            <button onclick="location.href='dashboard.html'">Home</button>
            <button onclick="location.href='settings.html'">Settings</button>
            <button onclick="location.href='get-key.html'">Get Key</button>
        </div>
        <button class="logout-button" onclick="location.href='index.html'">Log Out</button>
    </div>
    <div class="content">
        <h1>Settings</h1>
        <p>Here you can adjust your preferences.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 30);
        }

        .sidebar {
            width: 200px;
            background-color: rgb(14, 14, 30);
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(24, 24, 40);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgb(60, 60, 60);
            color: white;
        }

        .settings-option {
            margin-bottom: 20px;
        }

        .settings-option label {
            color: white;
        }

        .settings-option input {
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Settings</h2>
        <button onclick="location.href='dashboard.html'">Home</button>
        <button onclick="location.href='settings.html'">Settings</button>
        <button onclick="location.href='get-key.html'">Get Key</button>
        <button onclick="location.href='index.html'" style="background-color: red;">Logout</button>
    </div>
    <div class="content">
        <h1>Settings</h1>
        <div class="settings-option">
            <label for="dark-mode">Dark Mode</label>
            <input type="checkbox" id="dark-mode">
        </div>
        <div class="settings-option">
            <label for="notifications">Enable Notifications</label>
            <input type="checkbox" id="notifications">
        </div>
    </div>
</body>
</html>
